    <h1 class="text-center">Sorteos! Vas a ser el ganador?</h1>
    <div class="container">


        <div class="modal fade" id="myModalCrearSorteo" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Crea tu Sorteo</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="formCrearSorteo">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Titulo del Concurso:</label>
                                <input type="text" class="form-control" id="title-name">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Maximo de jugadores:</label>
                                <input type="text" class="form-control" id="max-player">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Descripcion:</label>
                                <textarea class="form-control" id="description-text"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Crear</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModalAddGame" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Apuntate al sorteo</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="apuesta-name" class="col-form-label">Apuesta:</label>
                                <input type="text" class="form-control" id="apuesta-name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Apuntar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-12">
                <span id="status"></span>
            </div>
        </div>

                            <th scope="col">add</th>
                            <th scope="col">owner</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
